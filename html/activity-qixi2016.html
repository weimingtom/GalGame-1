<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-itunes-app" content="app-id=736536022, affiliate-data=myAffiliateData,app-argument=myArgs"/>
    <title>Bilibili七夕之约 - 哔哩哔哩弹幕视频网 - ( ゜- ゜)つロ  乾杯~  - bilibili</title>

    <link type="text/css" rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
</head>
<body>
<header>
   <div class="game-loading"></div>
</header>
<main>
    <div class="main-container bg-start">
        <div class="game-wrap hidden">
            <div class="mask hidden"></div>
            <div class="dialogue">
                <div class="text-content"><p></p></div>
                <div class="next-step"></div>
            </div>
            <div class="select-branch hidden"></div>
            <img class="girls-show hidden" src="">
            <div class="show-surprise-wrap hidden">
                <div class="show-surprise"></div>
                <div class="surprise hidden"></div>
            </div>
        </div>
        <div class="end-show-wrap hidden">
           <div class="end-container">
               <div class="end-show">
                   <div class="end-title"></div>
                   <div class="end-text">恭喜你！获得<span class="js-title"></span>结局！</div>
                   <div class="end-text">已有<span class="strong-text"></span>人达成此结局</div>
                   <div class="button-list">
                       <a class="btn-download" href="javascript:;" target="_blank"><img  class="w-100" src="" alt=""></a>
                       <img class="btn-play-again" src="./img/replay-button.png">
                       <img class="btn-share"  src="./img/share-button.png">
                   </div>
               </div>
           </div>
        </div>
       <div class="speed-up hidden">加速</div>
      <div class="start-wrap">
          <img class="btn-start" src="./img/start-button.png" alt="">
          <img class="bilibili-icon" src="./img/bilibili-01.png" alt="">
      </div>
  </div>
</main>

<script type="text/javascript" src="./js/build.js"></script>
</body>
</html>
